<!DOCTYPE html>
<html>
  <head>
    <title>transit - LeafLet Preview</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"
    />
    <link
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      #basemapslidercontainer {
        position: absolute;
        top: 50px;
        right: 10px;
        z-index: 1000;
      }

      #basemapslider {
        font-size: 62.5%;
        margin: 14px;
        height: 125px;
        width: 7px;
      }

      #map {
        width: 800px;
        height: 600px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script>
      $(document).ready(function () {
        $("#basemapslider").slider({
          animate: true,
          value: 1,
          orientation: "vertical",
          min: 0,
          max: 1,
          step: 0.1,
          slide: function (event, ui) {
            mytile.setOpacity(ui.value);
          },
        });

        $("#basemapslider").mousedown(function () {
          map.dragging.disable();
        });

        $("#basemapslider").mouseup(function () {
          map.dragging.enable();
        });

        var map = L.map("map").setView(
          [32.82885495873731, -117.12413798783813],
          7.5
        );
        var baselayer = L.tileLayer(
          "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            maxZoom: 13,
            attribution:
              'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }
        ).addTo(map);

        var mytile = L.tileLayer(
          "file:///C:/Workspace/lab04/assets/transit/{z}/{x}/{y}.png",
          {
            maxZoom: 13,
            tms: false,
            attribution: "Generated by QTiles",
          }
        ).addTo(map);

        L.control
          .layers({ Basemap: baselayer }, { transit: mytile })
          .addTo(map);
      });

      mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-vll',
            zoom: 12, // starting zoom
            center: [-117.12413798783813, 32.82885495873731] // starting center
      });

      map.on("load", () => {
        map.addSource("sample-tiles", {
          type: "raster",
          tiles: ["http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"],
          tileSize: 256,
          attribution: "Map tiles designed by Isabella Vazquez</a>",
        });

        map.addLayer({
          id: "transit-layer",
          type: "raster",
          layout: {
            visibility: "none",
          },
          source: "transit",
        });
      });
    </script>
  </head>
  <body>
    <div id="map">
      <div id="basemapslidercontainer">
        <div id="basemapslider"></div>
      </div>
    </div>
  </body>
</html>
